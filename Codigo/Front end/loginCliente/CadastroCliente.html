<!DOCTYPE html>
<html>
<head>
	<title>Cadastro do Cliente</title>
    <link rel="stylesheet" type="text/css" href="CadastroClinete.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="img/eletroEsperanca.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.svg">
				<h2 class="title">CADASTRO CLIENTE</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nome Completo</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
                   <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                            <h5>E-mail</h5>
                            <input type="text" class="input">
                    </div>
                 </div>
                 <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-phone"></i>
                    </div>
                    <div class="div">
                            <h5>Telefone</h5>
                            <input type="text" class="input">
                    </div>
                 </div>
                 <div class="input-div one">
                        <div class="i">
                                        <i class="fas fa-calendar"></i>
                        </div>
                        <div class="div">        		   		
                                        <input type="date" class="input">
                        </div>
                     </div>
                 <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-map-marker"></i>
                    </div>
                    <div class="div">
                            <h5>Endereço</h5>
                            <input type="text" class="input">
                    </div>
                 </div>
                 <div class="input-div one">
                        <div class="i">
                                <i class="fas fa-map-marker"></i>
                        </div>
                        <div class="div">
                                <h5>Cidade</h5>
                                <input type="text" class="input">
                        </div>
                     </div>
                     <div class="input-div one">
                        <div class="i">
                                <i class="fas fa-map-marker"></i>
                        </div>
                        <div class="div">
                                <h5>Estado</h5>
                                <input type="text" class="input">
                        </div>
                     </div>
                 
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Senha</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
                    <a href="LoginCliente.html">Já tem cadastro? Entrar</a>
            	<input type="submit" class="btn" value="Enviar">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="CadastrarCliente.js"></script>

</body>
</html>
